<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Personal Tutor Update</title>
</head>

<body>
    <div class="header">
        <h1>Welcome to Your Personal Tutor</h1>
        <p>Ask any question and receive personalized guidance!</p>
    </div>

    <div class="suggestions">
        <button class="suggestion-btn"
            onclick="messageInput.value = 'Explain the Pythagorean theorem'; sendQuery()">Math Help</button>
        <button class="suggestion-btn"
            onclick="messageInput.value = 'Describe Newton\'s laws of motion'; sendQuery()">Science Inquiry</button>
        <button class="suggestion-btn"
            onclick="messageInput.value = 'What is the significance of historical events in WWII?'; sendQuery()">History
            Analysis</button>
        <button class="suggestion-btn"
            onclick="messageInput.value = 'Could you explain the concept of [topic]?'; sendQuery()">Explain a
            Concept</button>
        <button class="suggestion-btn"
            onclick="messageInput.value = 'Can you suggest some practice exercises for [subject]?'; sendQuery()">Practice
            Exercises</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <label for="message-input"></label><input type="text" id="message-input"
                    placeholder="Type your question...">
            </div>
            <button onclick="sendQuery()">Send</button>
            <button id="new-session-btn" onclick="startNewSession()">New Session</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        let currentSessionId = null;
        let currentStudentId = "student-" + Math.random().toString(36).substring(2, 15);

        document.addEventListener('DOMContentLoaded', startNewSession);

        function startNewSession() {
            fetch('/api/create_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ student_id: currentStudentId })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.session_id) {
                        currentSessionId = data.session_id;
                        messagesContainer.innerHTML = ''; // Clear messages for new session
                        appendMessage('assistant', data.message || 'New session started.');
                    } else {
                        alert('Error creating tutoring session: ' + (data.error?.message || 'Unknown error'));
                    }
                })
                .catch((error) => {
                    console.error('Error creating tutoring session:', error);
                    alert('Error creating tutoring session. Check console for details.');
                });
        }

        function sendQuery() {
            const query = messageInput.value.trim();
            if (!query) return;
            if (!currentSessionId) {
                alert('No active session. Please start a new session.');
                return;
            }

            appendMessage('user', query);
            messageInput.value = '';

            fetch('/api/send_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    student_id: currentStudentId,
                    session_id: currentSessionId,
                    query: query
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        appendMessage('assistant', data.message);
                    } else {
                        alert('Error processing query: ' + (data.error?.message || 'Unknown error'));
                    }
                })
                .catch((error) => {
                    console.error('Error sending query:', error);
                    alert('Error sending query. Check console for details.');
                });
        }

        /* global marked */
        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = marked.parse(content);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });
    </script>
</body>

</html>
